<!DOCTYPE html>
<html>
    <head>
        <link href="http://code.jquery.com/qunit/qunit-git.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="http://code.jquery.com/qunit/qunit-git.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.imageslideshow.js"></script>
        <meta charset=utf-8 />
        <title>jquery.imageslideshow</title>
        
    </head>
    <body>

       <div id="module"></div>

        <script type="text/javascript">
            var arrImageList =['http://www.krishnais.com/images/slide4.jpg',
'http://www.krishnais.com/images/slide2.jpg',
'http://www.krishnais.com/images/slide1.jpg',
'http://www.krishnais.com/images/slide3.jpg'],
            $module = $('#module').imageSlideshow({
                imageList : arrImageList,
                animationTime : 300,
                transitionTime : 2000,
                loop: true,
                autoPlay: true,
                css  :{
                    width:500,
                    height:500
                }
            });

            

                        
        </script>

    </body>
</html>
